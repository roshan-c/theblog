<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Geoff Keighley on Twitter</title>
    <link rel='icon' type='image/x-icon' href='https://abs.twimg.com/favicons/twitter.ico'>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: rgb(0, 0, 0);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: rgb(231, 233, 234);
        }
        .nav-bar {
            position: fixed;
            top: 0;
            width: 100%;
            height: 53px;
            background: rgba(0, 0, 0, 0.65);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgb(47, 51, 54);
            display: flex;
            align-items: center;
            padding: 0 16px;
            z-index: 1000;
        }
        .nav-title {
            font-size: 20px;
            font-weight: 700;
            color: rgb(231, 233, 234);
        }
        .main-container {
            max-width: 600px;
            margin: 53px auto 0;
            min-height: 100vh;
            border-left: 1px solid rgb(47, 51, 54);
            border-right: 1px solid rgb(47, 51, 54);
        }
        .tweet-container {
            padding: 12px 16px;
            border-bottom: 1px solid rgb(47, 51, 54);
        }
        .tweet-header {
            display: flex;
            align-items: flex-start;
            margin-bottom: 4px;
        }
        .profile-pic {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            margin-right: 12px;
            background-image: url('../images/gartcup/geoff.jpg');
            background-size: cover;
        }
        .user-info {
            flex: 1;
        }
        .user-name {
            font-weight: 700;
            color: rgb(231, 233, 234);
            font-size: 15px;
            line-height: 20px;
        }
        .user-name:hover {
            text-decoration: underline;
            cursor: pointer;
        }
        .verified-badge {
            display: inline-block;
            margin-left: 4px;
            width: 16px;
            height: 16px;
            background: #1d9bf0;
            border-radius: 50%;
            vertical-align: text-bottom;
            position: relative;
        }
        .verified-badge::after {
            content: "✓";
            color: white;
            position: absolute;
            font-size: 10px;
            left: 3.5px;
            top: -0.5px;
        }
        .user-handle {
            color: rgb(113, 118, 123);
            font-size: 15px;
        }
        .tweet-content {
            color: rgb(231, 233, 234);
            font-size: 17px;
            line-height: 24px;
            margin-bottom: 12px;
            white-space: pre-wrap;
            overflow-wrap: break-word;
        }
        .tweet-timestamp {
            color: rgb(113, 118, 123);
            font-size: 15px;
        }
        .tweet-stats {
            display: flex;
            justify-content: space-between;
            max-width: 425px;
            margin-top: 12px;
            color: rgb(113, 118, 123);
            font-size: 13px;
        }
        .stat-item {
            display: flex;
            align-items: center;
            gap: 4px;
            color: rgb(113, 118, 123);
        }
        .hashtag {
            color: rgb(29, 155, 240);
        }
        .back-button {
            position: fixed;
            top: 12px;
            left: 16px;
            color: rgb(231, 233, 234);
            text-decoration: none;
            font-size: 15px;
        }
        .tweet-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 12px;
            max-width: 425px;
            padding: 4px 0;
        }
        .action-button {
            display: flex;
            align-items: center;
            color: rgb(113, 118, 123);
            font-size: 13px;
            gap: 8px;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 9999px;
            transition: background-color 0.2s;
        }
        .action-button:hover {
            background-color: rgba(29, 155, 240, 0.1);
            color: rgb(29, 155, 240);
        }
        .action-button.like:hover {
            background-color: rgba(249, 24, 128, 0.1);
            color: rgb(249, 24, 128);
        }
        .action-button.retweet:hover {
            background-color: rgba(0, 186, 124, 0.1);
            color: rgb(0, 186, 124);
        }
        .action-icon {
            width: 18px;
            height: 18px;
            fill: currentColor;
        }
        .tweet-divider {
            height: 1px;
            background-color: rgb(47, 51, 54);
            margin: 12px 0;
        }
        .tweet-image {
            margin-top: 12px;
            margin-bottom: 12px;
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid rgb(47, 51, 54);
            cursor: pointer;
        }
        .tweet-image img {
            width: 100%;
            height: auto;
            display: block;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1001;
            cursor: pointer;
        }
        .modal.active {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .modal img {
            max-width: 90%;
            max-height: 90vh;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="nav-bar">
        <a href="../index.html" class="back-button">←</a>
        <div class="nav-title">Tweet</div>
    </div>
    <main class="main-container">
        <div class="tweet-container">
            <div class="tweet-header">
                <div class="profile-pic"></div>
                <div class="user-info">
                    <div>
                        <span class="user-name">Geoff Keighley</span>
                        <span class="verified-badge"></span>
                        <div class="user-handle">@geoffkeighley</div>
                    </div>
                </div>
            </div>
            <div class="tweet-content">The creator of GartCup has an update to share on the future of the event. #GartCup2025 #Gart</div>
            <div class="tweet-image">
                <img src="../images/gartcup/apology.jpeg" alt="GARTCUP image">
            </div>
            <div class="tweet-timestamp">12:00 PM · Feb 10, 2025</div>
            <div class="tweet-stats">
                <div class="stat-item">432 Retweets</div>
                <div class="stat-item">127 Quote Tweets</div>
                <div class="stat-item">2,891 Likes</div>
            </div>
            <div class="tweet-divider"></div>
            <div class="tweet-actions">
                <div class="action-button">
                    <svg viewBox="0 0 24 24" class="action-icon"><path d="M1.751 10c0-4.42 3.584-8 8.005-8h4.366c4.49 0 8.129 3.64 8.129 8.13 0 2.96-1.607 5.68-4.196 7.11l-8.054 4.46v-3.69h-.067c-4.49.1-8.183-3.51-8.183-8.01zm8.005-6c-3.317 0-6.005 2.69-6.005 6 0 3.37 2.77 6.08 6.138 6.01l.351-.01h1.761v2.3l5.087-2.81c1.951-1.08 3.163-3.13 3.163-5.36 0-3.39-2.744-6.13-6.129-6.13H9.756z"></path></svg>
                    <span>482</span>
                </div>
                <div class="action-button retweet">
                    <svg viewBox="0 0 24 24" class="action-icon"><path d="M4.5 3.88l4.432 4.14-1.364 1.46L5.5 7.55V16c0 1.1.896 2 2 2H13v2H7.5c-2.209 0-4-1.79-4-4V7.55L1.432 9.48.068 8.02 4.5 3.88zM16.5 6H11V4h5.5c2.209 0 4 1.79 4 4v8.45l2.068-1.93 1.364 1.46-4.432 4.14-4.432-4.14 1.364-1.46 2.068 1.93V8c0-1.1-.896-2-2-2z"></path></svg>
                    <span>432</span>
                </div>
                <div class="action-button like">
                    <svg viewBox="0 0 24 24" class="action-icon"><path d="M16.697 5.5c-1.222-.06-2.679.51-3.89 2.16l-.805 1.09-.806-1.09C9.984 6.01 8.526 5.44 7.304 5.5c-1.243.07-2.349.78-2.91 1.91-.552 1.12-.633 2.78.479 4.82 1.074 1.97 3.257 4.27 7.129 6.61 3.87-2.34 6.052-4.64 7.126-6.61 1.111-2.04 1.03-3.7.477-4.82-.561-1.13-1.666-1.84-2.908-1.91zm4.187 7.69c-1.351 2.48-4.001 5.12-8.379 7.67l-.503.3-.504-.3c-4.379-2.55-7.029-5.19-8.382-7.67-1.36-2.5-1.41-4.86-.514-6.67.887-1.79 2.647-2.91 4.601-3.01 1.651-.09 3.368.56 4.798 2.01 1.429-1.45 3.146-2.1 4.796-2.01 1.954.1 3.714 1.22 4.601 3.01.896 1.81.846 4.17-.514 6.67z"></path></svg>
                    <span>2,891</span>
                </div>
                <div class="action-button">
                    <svg viewBox="0 0 24 24" class="action-icon"><path d="M12 2.59l5.7 5.7-1.41 1.42L13 6.41V16h-2V6.41l-3.3 3.3-1.41-1.42L12 2.59zM21 15l-.02 3.51c0 1.38-1.12 2.49-2.5 2.49H5.5C4.11 21 3 19.88 3 18.5V15h2v3.5c0 .28.22.5.5.5h12.98c.28 0 .5-.22.5-.5L19 15h2z"></path></svg>
                </div>
            </div>
        </div>
    </main>
    <div class="modal" id="imageModal">
        <img src="../images/gartcup/apology.jpeg" alt="GARTCUP image fullscreen">
    </div>
    <script>
        const imageContainer = document.querySelector('.tweet-image');
        const modal = document.getElementById('imageModal');
        
        imageContainer.addEventListener('click', () => {
            modal.classList.add('active');
        });
        
        modal.addEventListener('click', () => {
            modal.classList.remove('active');
        });
    </script>
</body>
</html>
